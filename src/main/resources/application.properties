# --- Data source (dev) ---
spring.datasource.url=jdbc:h2:mem:bm;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 web console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Time + JSON
spring.mvc.format.date-time=iso

server.port=${PORT:8080}

# Rate limiting (configurable via env or tests)
basketmob.rate-limit.enabled=true
basketmob.rate-limit.limit=120
basketmob.rate-limit.window=PT1M

