<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Â· BasketMob</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/nav :: body"></div>

<main class="page" th:if="${currentUser != null}">
    <h1 th:text="'Welcome, ' + ${currentUser.username}">Dashboard</h1>

    <section class="cards">
        <article class="card">
            <h2>Favorite Teams</h2>
            <ul>
                <li th:each="team : ${favorites}"
                    th:text="${team.name}">Team</li>
                <li th:if="${#lists.isEmpty(favorites)}">Follow a team from the fixtures tab.</li>
            </ul>
        </article>
        <article class="card">
            <h2>Notifications</h2>
            <ul>
                <li th:each="notification : ${notifications}"
                    th:text="${notification.message}">Notification</li>
                <li th:if="${#lists.isEmpty(notifications)}">No notifications yet.</li>
            </ul>
        </article>
    </section>
</main>

<div th:if="${currentUser == null}" class="page">
    <p>Please <a th:href="@{/login}">sign in</a> to view your dashboard.</p>
</div>
</body>
</html>
